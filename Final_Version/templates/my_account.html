{% extends "base.html" %}
{% block title %}My Account{% endblock %}

{% block content %}
<!-- MAIN TITLE â€” OFFICIAL CLARKSON GOLD IN DARK MODE -->
<div class="text-center mb-5">
  <h1 class="display-4 fw-bold my-account-title">My Account</h1>
  <h2 class="display-6 fw-light my-account-name">{{ session.name }}</h2>
</div>

  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header text-center py-4" style="background:#004e42;">
          <h3 class="mb-0 fw-bold" style="color:#ffcd00;">Update Your Information</h3>
        </div>
        <div class="card-body p-5">
          <form method="POST" action="/update-account">
            <div class="mb-4">
              <label class="form-label fw-bold">Name</label>
              <input type="text" name="name" class="form-control form-control-lg rounded-pill" 
                     value="{{ user.Name }}" placeholder="Leave blank to keep current">
            </div>
            <div class="mb-4">
              <label class="form-label fw-bold">Email</label>
              <input type="email" name="email" class="form-control form-control-lg rounded-pill" 
                     value="{{ user.email }}" placeholder="Leave blank to keep current">
            </div>
            <div class="mb-5">
              <label class="form-label fw-bold">New Password</label>
              <input type="password" name="password" class="form-control form-control-lg rounded-pill" 
                     placeholder="Leave blank to keep current password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-lg px-6 py-3 shadow fw-bold"
                      style="background:#ffcd00; color:#004e42; border-radius:50px;">
                Update Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
